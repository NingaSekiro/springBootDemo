server.port=8080

spring.datasource.url=jdbc:h2:file:./db/db;MODE=MYSQL;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.schema=classpath:db/schema-h2.sql
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

mybatis.mapper-locations=classpath:mapperxml/*.xml
mybatis.typeAliasesPackage=com.example.springdemo.demos.web.model
